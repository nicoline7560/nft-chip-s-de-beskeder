<!DOCTYPE html>
<html>
<head>
    <title>Sød Besked</title>
    <script>
        function getRandomMessage() {
            const messages = [
                "Du er fantastisk!",
                "Smil, du gør verden bedre!",
                "Du fortjener det bedste!",
                "Du lyser op i alles liv!",
                "Verden er bedre med dig i den!"
            ];
            return messages[Math.floor(Math.random() * messages.length)];
        }
        window.onload = function() {
            document.getElementById("message").innerText = getRandomMessage();
        };
    </script>
</head>
<body>
    <h1 id="message">Indlæser...</h1>
</body>
</html>
